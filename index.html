<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="container">
        <div class="screen"></div>

        <div class="calc-buttons">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="property">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="property">X</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="property">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="property">+</button>

            <button class="zero">0</button>
            <button>.</button>
            <button class="property">=</button>
        </div>
    </div>

</body>

</html>
